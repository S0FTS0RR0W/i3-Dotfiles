# Example content for picom.conf (from Arch Wiki/Manjaro)
#backend = "glx";          # Use OpenGL backend (faster)
vsync = true;             # Enable Vsync to prevent tearing
unredir-if-possible = true; # More smooth performance

# Shadows
shadow = true;            # Enable client-side shadows
shadow-radius = 7;        # Blur radius for shadows
shadow-offset-x = -7;     # X offset
shadow-offset-y = -7;     # Y offset

# Fading (for transparency)
fading = true;            # Enable fading effects
fade-delta = 10;          # Speed of fade steps (ms)
fade-in-step = 0.03;      # Opacity increase per step
fade-out-step = 0.03;     # Opacity decrease per step

# Window Types (for specific app rules)
# wintypes: {
#     normal = {
#         fade = true;
#         shadow = true;
#         opacity = 0.9; # Example: 90% opaque for normal windows
#     };
#     # Add rules for specific apps like terminals
#     # utility = { shadow = false; };
# }

backend = "glx";
vsync = true;
opacity-rule = [
  "95:class_g = 'kitty'"
];
